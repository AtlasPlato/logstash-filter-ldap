# Install Python if needed

- name: Install Python 2 if needed
  hosts: all
  gather_facts: False
  become: true
  tasks:
    - name: Install Python 2
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: False

# Install prerequisits

- name: Update the system
  hosts: all
  become: true
  pre_tasks:
    - name: Update the system
      apt:
        update_cache: yes
        upgrade: dist
      when: automatically_update_system
  roles:
    - system-utils

# Install requirements

- name: Launching Logstash install role
  hosts: dev-logstash
  become: true
  roles:
    - role: rvm_io.ruby
      rvm1_rubies:
        - "{{ rubies_version }}"
      rvm1_default_ruby_version: "{{ default_ruby_version }}"
      rvm1_user: 'vagrant'
    - role: angstwad.docker_ubuntu
      docker_http_proxy: "{{ http_proxy }}"
      docker_https_proxy: "{{ https_proxy }}"
      docker_no_proxy: "{{ no_proxy }}"

# Install Logstash

- name: Launching Logstash install role
  hosts: dev-logstash
  become: true
  roles:
    - ldap-server
