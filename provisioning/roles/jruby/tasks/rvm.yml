---
- name: Install apt-transport-https to support HTTPS APT downloads
  apt:
    name: apt-transport-https
    state: present

- name: Add RVM repository
  apt_repository:
    repo: "ppa:rael-gc/rvm"
    state: present

- name: Install RVM
  apt:
    name: rvm
    state: present

- name: "Add current user to RVM group"
  user:
    name: "{{ ansible_user }}"
    groups: "rvm"
    append: yes
